<body class="bg-img">
    <div class="login-container">
        <div class="login-content">
            <mat-toolbar class="login-toolbar">REGISTER</mat-toolbar>
               <mat-card>
                      <form [formGroup]="updateForm" #formDirective="ngForm" (ngSubmit)="updateuser()">
                           <mat-form-field>
                               <mat-icon matPrefix>email</mat-icon>
                               <input autofocus type="email" matInput placeholder="Email *" formControlName="emailId" readonly>
                           </mat-form-field> &nbsp;&nbsp;
                           <mat-form-field>
                               <mat-icon matPrefix>person_outline</mat-icon>
                               <input autofocus type="text" matInput placeholder="Username *" formControlName="fullName">
                          </mat-form-field>
                          <!-- <mat-form-field>
                                <mat-icon matPrefix>lock_outline</mat-icon>
                                <input type="password" autocomplete="false" matInput placeholder="Password *" formControlName="password">
                          </mat-form-field>&nbsp;&nbsp; -->
                          <div formGroupName="address">
                          <mat-form-field>
                            <input  placeholder="Enter House No" autofocus type="text" autocomplete="false" matInput formControlName="houseNo">
                       </mat-form-field>&nbsp;&nbsp;
                         <mat-form-field  class="example-full-width">
                                 <input autofocus type="text"  placeholder="Enter State" autocomplete="false" matInput formControlName="state">
                        </mat-form-field>&nbsp;&nbsp;
                        <mat-form-field>
                            <input autofocus type="text"  placeholder="Enter Steet Name" autocomplete="false" matInput formControlName="street">
                      </mat-form-field> &nbsp;&nbsp;
                        <mat-form-field>
                            <input autofocus type="text"  placeholder="Enter Your City" autocomplete="false" matInput formControlName="city">
                      </mat-form-field> &nbsp;&nbsp;
                    <mat-form-field>
                            <input autofocus  placeholder="Enter ZipCode" type="text" autocomplete="false" matInput formControlName="pinCode">
                    </mat-form-field> &nbsp;&nbsp;
                          </div>
                    <mat-form-field>
                          <mat-icon matPrefix>call</mat-icon>
                          <input autofocus type="text"  placeholder="Enter Your Contact Number" autocomplete="false" matInput formControlName="mobileNo">
                 </mat-form-field><br>
                 <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Picture </label>
                        <input type="file"  class="form-control"   id="fileUpload"   formContronName="image"
                        multiple="multiple" accept="image/*"   (change)="onChange($event,$event)"   (change)="changeImage($event)"    />
                        </div>
                        </div>
                <div class="socialMediaFlex">
                <button style="width:50%" type="submit" mat-raised-button >Submit</button>
                 </div>
                </form>
            </mat-card>
        </div>
    </div>
    </body>
